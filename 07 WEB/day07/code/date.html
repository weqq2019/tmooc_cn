<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var date = new Date();//当前的时间
        var wuyi = new Date("2020-05-01 12:00:00");
        console.log(date);
        date.getFullYear()//获取年
        date.getMonth()+1//获取月  月0～11
        date.getDate()//获取日
        date.getDay()//获取星期
        date.getHours()//时
        date.getMinutes()//分
        date.getSeconds()//秒
    </script>
</body>
