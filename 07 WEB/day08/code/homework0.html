    <style>
        ul,li{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        #nav{
            border: 1px solid red;
        }
        #nav>li{
            display: inline-block;
        }
        #nav .first{
            color: #666;
            margin: 5px 10px;
        }
        #nav .item{
            padding: 0 5px;
            margin: 5px 15px;
            transition: all 0.3s;
        }
        #nav .active{   /*休息09：51～10：05*/
            background-color: red;
            color: #fff;
        }
        #nav .item:hover{
            cursor: pointer;  /*将鼠标改成小手*/
            background-color: red;
            color: #fff;
        }
    </style>
</head>
<body>
    <ul id="nav">
        <li class="first">难度：</li>
        <li class="item">全部</li>
        <li class="item">初级</li>
        <li class="item active">中级</li>
        <li class="item">高级</li>
    </ul>
    <script>
        // 休息：10：50～11：05

        lis = document.getElementsByClassName('item');

        for(var i=0;i<lis.length;i++){
            lis[i].onclick = function(){
                for(var j=0;j<lis.length;j++){
                    lis[j].setAttribute('class','item');
                }
                //this 指代当前对象 谁触发这个事件  当前对象就是谁
                this.setAttribute('class','item active')
