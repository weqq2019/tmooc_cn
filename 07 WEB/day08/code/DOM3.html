<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>onload</title>
    <script>
        window.onload = function(){
            //当页面元素加载完成时执行
            //每个页面只加载完那成一次 所以onload不能重复使用
            var d1 = document.getElementById('d1');
            console.log(d1);//null
            d1.innerHTML = "你好";
        }
    </script>
</head>
<body>
    <div id="d1">hello</div>
</body>
</html>
