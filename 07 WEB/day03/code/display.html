<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML元素显示</title>
    <style>
        #d1{
            width: 300px;
            height: 300px;
            background-color: aquamarine;
        }
        #d2{
            width: 300px;
            height: 300px;
            background-color: burlywood;
            display: inline-block;
        }
        #s1{
            width: 300px;
            height: 300px;
            background-color: red;
            /* display 取值 inline block inline-block */
            display:inline-block;
        }
        #s2{
            width: 300px;
            height: 300px;
            background-color: blue;
            display: inline-block;
        }
        span{

        }
        /* display属性  控制html元素的显示方式
            取值 block inline inline-block
            block 以块元素方式显示  xxx
            inline 以行内元素的方式显示  xxx
            inline-block 以行内块的方式显示 xx
            行内块元素对齐时 默认底边对齐 
        */
    </style>
</head>
<body>
    <div id="d1"></div>
    <img src="../imgs/img01-2-3.png" alt="">
    <div id="d2"></div>
    <span style="" id="s1">s1的内容</span>
    <span id="s2">S2的内容</span>
    <!-- 练习：为d1设置宽度高度300px  背景颜色xx
         为d2设置背景颜色xx  高度300px
         为s1 s2 设置宽度高度300px   背景颜色xx -->
         <!-- 10：52～11：05 -->
</body>
</html>
