<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浮动</title>
    <style>
        div{
            width: 400px;
            height: 400px;
        }
        #d1{  /* 测试浮动效果 14:26~14:30*/
            background-color: red;
            float: right;
        }
        #d2{
            background-color: green;
            float: right;
        }
        #d3{
            background-color: blue;
            float: left;
        }
        #s1{
            width: 200px;
            height: 200px;
            background-color: aqua;
            float: left;
        }
    </style>
</head>
<body>
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
    <span id="s1"></span>
</body>
</html>
