<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul,li{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #nav{
            border: 1px solid red;
            overflow: hidden;
        }
        #nav li{
            float: left;
        }   /*15:52~16:05*/
        #nav .first{
            color: #666;
            margin: 7px 10px;
        }
        #nav .item{
            margin: 5px 15px;
            padding: 2px 5px;
        }
        #nav .item:hover{
            background-color: red;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <ul id="nav">
        <li class="first">难度：</li>
        <li class="item">全部</li>
        <li class="item">初级</li>
        <li class="item">中级</li>
        <li class="item">高级</li>
    </ul>
</body>
</html>
