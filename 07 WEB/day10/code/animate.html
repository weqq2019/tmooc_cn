<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #ball{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: orange;
            position: relative;
        }
    </style>
    <script src="../js/jquery.min.js"></script>
    <script>
        //window.onload
        $(function(){
            //CSS样式使用时不要使用值为字符串的样式
            $('#ball').animate({"left":"300px"},1500,function(){
                //第一个动画执行完成后要做的事情
                $('#ball').animate({"left":"0"},1500,function(){
                    //第二个动画执行完成后
                    $('#ball').fadeOut(1500);
                })
            })
        })
        $(function(){
            console.log('nihao');
        })
    </script>
</head>
<body>
    <div id="ball"></div>
</body>
</html>
